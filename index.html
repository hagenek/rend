<html lang="en">

    <title>Vite + TS</title>
</head>

<body>
    <canvas id="3d_canvas"></canvas>
    <div class="hud">

        </div>
        <div id="position-buttons" class="buttons position-buttons">

                Camera Position 1

            </button>
            <button id="position-two" class="position-button">
                Camera Position 2
                <div class="position-button-tooltip">
                    Hold left and click to save position
                </div>
            </button>
            <button id="position-three" class="position-button">
                Camera Position 3
                <div class="position-button-tooltip">
                    Hold left and click to save position
                </div>
            </button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>

</html>
